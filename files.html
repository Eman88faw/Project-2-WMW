        <h2 class="mb-2"></h2>

        <!-- Form to Create a New File Store -->
        
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-header">
                    Create New File 
                </div>
                <div class="card-body">
                    <form id="createFileStoreForm">
                        <div class="form-group mb-2">
                            <label for="fileStoreName" class="form-label">File  Name</label>
                            <input type="text" class="form-control" id="fileStoreName" placeholder="Enter File Store Name" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="fileStoreDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="fileStoreDescription" placeholder="File Store Description"></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">
                                Create File Store
                            </button>
                          </div>
                       
                    </form>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-header">
                    Existing File Stores
                </div>
                <div class="card-body">
                    
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">File 1</li>
                      <li class="list-group-item">File 2</li>
                      <li class="list-group-item">File 3</li>
                    </ul>
                </div>
              </div>
            </div>
          </div>

    </div>
