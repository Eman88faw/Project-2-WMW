<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- CSS File -->
    <title>Manage Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--  the header  -->
    <div id="header"></div>
    <!-- main body-->
    <div class="container-xxl">
        <h2 class="mb-2"></h2>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
         
            <div class="card">
                <div class="card-header">
                    Create New Project 
                </div>
              <div class="card-body">
          <!--       <h5 class="card-title">Project</h5> -->
                <form class="row g-3" id="new-createProjectForm">
                  <div class="col-md-6">
                    <label for="new-projectName" class="form-label"
                      >Project's Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="new-projectName"
                      placeholder="Enter Project Name"
                      required />
                  </div>
                  <div class="col-md-6">
                    <label for="new-verantwötlicher" class="form-label"
                      >Resposible (Person)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="new-verantwötlicher"
                      placeholder="Enter person Name"
                      required />
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="projectDescription" class="form-label">Description</label>
                      <textarea
                        class="form-control"
                        id="projectDescription"
                        placeholder="Project Description"></textarea>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                      Create Project
                    </button>
                  </div>
                </form>
              </div>
            </div>
          
        </div>
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-header">List of exist projeck</div>
            <div class="card-body">
             
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Project 1</li>
                <li class="list-group-item">Project 2</li>
                <li class="list-group-item">Project 3</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <!-- Bootstrap JavaScript and jQuery (required for Bootstrap) -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/f1c61f7373.js"
      crossorigin="anonymous"></script>
    <script>
      let viewName = "Project";
    </script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
